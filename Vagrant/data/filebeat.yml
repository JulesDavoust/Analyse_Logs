filebeat.inputs:
- type: container
  enabled: true
  paths:
    - /var/lib/docker/containers/*/*.log
  processors:
    - add_docker_metadata: ~
    - decode_json_fields:
        fields: ["message"]
        target: ""
        overwrite_keys: true
  fields:
    log_topic: 'logs'
  fields_under_root: true

output.kafka:
  hosts: ["192.168.33.1:9092"] # Remplacez par l'adresse IP de votre h√¥te
  topic: '%{[log_topic]}'
  codec.json:
    pretty: false

filebeat.config.modules:
  path: ${path.config}/modules.d/*.yml
  reload.enabled: false

logging.level: info
logging.to_files: true
logging.files:
  path: /var/log/filebeat
  name: filebeat
  keepfiles: 7
  permissions: 0644